<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/transferencia.css" />
    <script
      type="text/javascript"
      src="../javascript/transferencia.js"
      async
    ></script>
    <title>Trasferência</title>
  </head>
  <body>
    <div id="topo">
      <a href="../html/principal.html" class="botao" id="voltar"><< Voltar</a>
    </div>
    <div class="conteudo">
      <form onSubmit="depositar(); return false;">
        <label>Banco de Destino:</label><br />
        <select name="banco" id="selecionaBanco">
          <option value="BB">Banco do Brasil</option>
          <option value="Itau">Ítau</option>
          <option value="Bradesco">Bradesco</option>
        </select>
        <br />
        <label>Valor:</label><br />
        <input type="number" id="valor" min="0.00" step="0.01" required /><br />
        <label>Senha:</label><br />
        <input type="password" id="senha" required /><br />
        <div id="botaoSubmmit">
          <button id="botaoExtrato" class="botao" type="submit">
            Transferir
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
