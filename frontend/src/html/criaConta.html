<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/criaConta.css" />
    <script type="text/javascript" src="../javascript/cadastro.js"></script>
    <title>Criar Nova Conta</title>
  </head>
  <body>
    <div id="topo">
      <a href="../html/index.html" class="botao" id="voltar"><< Voltar</a>
    </div>
    <div class="conteudo">
      <form onsubmit="verificaCampos()">
        <label>Escolha um Banco:</label><br />
        <select name="banco">
          <option value="BB">Banco do Brasil</option>
          <option value="Itau">√çtau</option>
          <option value="Bradesco">Bradesco</option>
        </select>
        <br />

        <label>Nome:</label><br />
        <input type="text" required id="nome" /><br />

        <label>Senha:</label><br />
        <input type="password" required id="senha" /><br />

        <label>Digite a Senha Novamente:</label><br />
        <input type="password" required id="senha2" /><br />

        <label>Saldo Inicial:</label><br />
        <input type="number" step="0.01" min="0.00" required id="saldo" /><br />

        <div id="botaoSubmmit">
          <button class="botao" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
